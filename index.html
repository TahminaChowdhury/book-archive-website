<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body class="bg-light">
    <h1 class="text-info text-center mt-5">Search book by name</h1>
    <!-- input field -->
    <div class="input-group mb-3 w-50 mx-auto mb-5">
        <input id="search-field" type="text" class="form-control" placeholder="Search by book name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchResult()" class="btn btn-info btn-outline-secondary" type="button" id="button-Search">Search</button>
      </div>

      <!-- error div -->
      <div id="error-div" class="fs-1 text-center">

      </div>
      <!--search result div -->
      <div class="bg-dark w-50 mx-auto text-white" >
          <h1 id="book-numbers" class="text-center mb-3"></h1>
      </div>
      <!--book cards -->

      <div id="display-results" class="row row-cols-1 row-cols-md-3 g-4">
         
      </div>






    <script src="app.js"></script>
</body>
</html>
